<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card col-md-4 mx-auto p-4">
    <h3 class="text-center mb-3">Register</h3>

    <input id="name" class="form-control mb-2" placeholder="Name">
    <input id="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

    <button class="btn btn-primary w-100" onclick="register()">Register</button>

    <p class="text-center mt-3">
      Already have account? <a href="login.html">Login</a>
    </p>
  </div>
</div>

</body>
</html>
