<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="card col-md-4 mx-auto p-4">
      <h3 class="text-center mb-3">Login</h3>
      <span id = 'error'></span>
      <input id="email" class="form-control mb-2" placeholder="Email">
      <input id="password" type="password" class="form-control mb-3" placeholder="Password">

      <button class="btn btn-success w-100" onclick="login()">Login</button>

      <p class="text-center mt-3">
        No account? <a href="register.html">Register</a>
      </p>
    </div>
  </div>
    <script src="assets/js/api.js"></script>

  <script>
    let login = () => {
      let email = document.getElementById("email");
      let pass = document.getElementById("password");
      console.log(email.value);
      console.log(pass.value);
      if (email.value && pass.value) {
        let BaseURL = `http://blogs2.csm.linkpc.net/api/v1`;
        // integrate with api login
        try {
          fetch(BaseURL + `/auth/login`, {
            method: 'post',
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: email.value,
              password: pass.value
            })
          })
            .then(res => res.json())
            .then(data => {
              console.log(data.data.token);
              if(data.data.token){
                // set token to localstorage
                // localStorage.setItem('token', data.data.token);
                setToken();
                // redirect to dashboard page
                window.location.href = 'dashboard.html'
              }

            })

        } catch (e) {
          console.error(e)
          // get error from back end show to user
          // if()
          

        }


      } else {
        // alert message
        alert('please inter your email and password')
      }


    }
  </script>
</body>

</html>
